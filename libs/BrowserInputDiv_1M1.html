<div id="input_1M1" style="position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            font-size: 24px;
            text-align: center;
            padding: 15px 30px;
            border-radius: 10px;
            max-width: 80%;
            min-height: 60px;
            border: 1px solid #ccc;
            outline: none;
            width: 90%;">
    <input type="text" id="subtitles_1M1" autocomplete="off" spellcheck="false">
    <script>
        let ws = new WebSocket('$(ENV["ABSTRACTOS_OUTER_WEBSOCKET_PROTOCOL"])://$(ENV["ABSTRACTOS_OUTER_WEBSOCKET_IP"]):$(ENV["ABSTRACTOS_WEBSOCKET_PORT"])');
        ws.onopen = function (event) {
            console.log('WebSocket connected');
        };
        ws.onmessage = function (event) {
            console.log('WebSocket onmessage', event.data);

            const data = JSON.parse(event.data);
            let contentDiv = document.getElementById('content_1M1');
            contentDiv.innerHTML = data.content_1M1;

            const scripts = contentDiv.getElementsByTagName('script');
            for (const script of scripts) {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.head.appendChild(newScript);
                document.head.removeChild(newScript);
            }

            // sendTask(data.audio_message);
            // speechSynthesis.speak(new SpeechSynthesisUtterance(data.audio_message));

            // const data = JSON.parse(event.data);
            // const newScript = document.createElement('script');
            // console.log('hi');
            // console.log('data', data);
            // console.log('data.javascript', data.javascript);
            // newScript.textContent = data.javascript;
            // document.head.appendChild(newScript);
            // document.head.removeChild(newScript);
        };
        ws.onclose = function (event) {
            console.log('WebSocket closed');
        };
        ws.onerror = function (error) {
            console.error('WebSocket error:', error);
        };

        const subtitles = document.getElementById('subtitles_1M1');
        subtitles.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const docClone = document.cloneNode(true);
                let divToRemove = docClone.getElementById('input_1M1');
                if (divToRemove) divToRemove.remove();
                // divToRemove = docClone.getElementById('avatar_1M1');
                // if (divToRemove) divToRemove.remove();
                divToRemove = docClone.getElementById('signals_1M1');
                if (divToRemove) divToRemove.remove();
                const htmlString = docClone.documentElement.outerHTML;
                const jsonString = JSON.stringify({
                    html: htmlString,
                    command: subtitles.value
                });
                ws.send(jsonString);
                // ws.send(subtitles.value);
                subtitles.value = '';
            }
        });
    </script>
</div>
