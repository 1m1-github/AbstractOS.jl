<div id="input">
    <style>
        #subtitles {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            font-size: 24px;
            text-align: center;
            padding: 15px 30px;
            border-radius: 10px;
            max-width: 80%;
            min-height: 60px;
            border: 1px solid #ccc;
            outline: none;
            width: 90%;
        }
    </style>
    <input type="text" id="subtitles" autocomplete="off" spellcheck="false">
    <script>
        let ws = new WebSocket('$(ENV["ABSTRACTOS_OUTER_WEBSOCKET_PROTOCOL"])://$(ENV["ABSTRACTOS_OUTER_WEBSOCKET_IP"]):$(ENV["ABSTRACTOS_WEBSOCKET_PORT"])');
        ws.onopen = function (event) {
            console.log('WebSocket connected');
        };
        ws.onmessage = function (event) {
            console.log('WebSocket onmessage', event.data);

            const data = JSON.parse(event.data);
            const newScript = document.createElement('script');
            newScript.textContent = data.javascript;
            document.head.appendChild(newScript);
            document.head.removeChild(newScript);
        };
        ws.onclose = function (event) {
            console.log('WebSocket closed');
        };
        ws.onerror = function (error) {
            console.error('WebSocket error:', error);
        };

        const subtitles = document.getElementById('subtitles');
        subtitles.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                ws.send(subtitles.value);
                subtitles.value = '';
            }
        });
    </script>
</div>
