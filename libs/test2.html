<html>

<body>
    <button id='hi'>hi</button>
    <script>
        this.ws = new WebSocket('ws://127.0.0.1:8081')
        this.ws.onopen = () => {
            console.log('onopen');
        }
        this.ws.onmessage = () => {
            console.log('onmessage');
        }
        this.ws.onclose = () => {
            console.log('onclose');
        }
        this.ws.onerror = () => {
            console.log('onerror');
        }
        const sendButton = document.getElementById('hi');
        sendButton.addEventListener('click', () => {
            this.ws.send('hi');
        });
    </script>
</body>

</html>
