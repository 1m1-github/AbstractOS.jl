# fly.toml app configuration file generated for abstractos on 2025-06-29T12:41:38-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'abstractos'
primary_region = 'mia'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['http', 'tls']

[[services]]
  protocol = 'tcp'
  internal_port = 8081

  [[services.ports]]
    port = 8081
    handlers = ['http']

[[vm]]
  size = 'performance-4x'
